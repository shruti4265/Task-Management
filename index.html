<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .add-task-section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .add-task-form {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .task-input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .task-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .priority-select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
        }

        .add-btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .add-btn:hover {
            background: #5a67d8;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .column {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            min-height: 400px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .column-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e1e5e9;
        }

        .column-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
        }

        .task-count {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .task-list {
            min-height: 300px;
            transition: background-color 0.3s ease;
        }

        .task-list.drag-over {
            background-color: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
        }

        .task-card {
            background: white;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: grab;
            transition: all 0.3s ease;
            border-left: 4px solid #e1e5e9;
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .task-card.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
            cursor: grabbing;
        }

        .task-card.high-priority {
            border-left-color: #e53e3e;
        }

        .task-card.medium-priority {
            border-left-color: #dd6b20;
        }

        .task-card.low-priority {
            border-left-color: #38a169;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .task-text {
            font-size: 14px;
            color: #2d3748;
            line-height: 1.4;
            word-wrap: break-word;
            flex: 1;
        }

        .task-actions {
            display: flex;
            gap: 5px;
            margin-left: 10px;
        }

        .task-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background 0.2s ease;
            font-size: 12px;
        }

        .edit-btn {
            color: #667eea;
        }

        .edit-btn:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .delete-btn {
            color: #e53e3e;
        }

        .delete-btn:hover {
            background: rgba(229, 62, 62, 0.1);
        }

        .task-priority {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: 600;
            text-transform: uppercase;
            margin-top: 8px;
            display: inline-block;
        }

        .priority-high {
            background: rgba(229, 62, 62, 0.1);
            color: #e53e3e;
        }

        .priority-medium {
            background: rgba(221, 107, 32, 0.1);
            color: #dd6b20;
        }

        .priority-low {
            background: rgba(56, 161, 105, 0.1);
            color: #38a169;
        }

        .task-date {
            font-size: 11px;
            color: #718096;
            margin-top: 8px;
        }

        .empty-state {
            text-align: center;
            color: #a0aec0;
            font-style: italic;
            padding: 40px 20px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #a0aec0;
        }

        .close-btn:hover {
            color: #2d3748;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .board {
                grid-template-columns: 1fr;
            }
            
            .add-task-form {
                flex-direction: column;
            }
            
            .task-input {
                min-width: 100%;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            body {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .column {
                padding: 15px;
            }
            
            .task-card {
                padding: 12px;
            }
            
            .add-task-section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Task Management Board</h1>
            <p>Organize your tasks with drag-and-drop functionality</p>
        </div>

        <div class="add-task-section">
            <form class="add-task-form" id="addTaskForm">
                <input 
                    type="text" 
                    class="task-input" 
                    id="taskInput" 
                    placeholder="Enter a new task..." 
                    required
                >
                <select class="priority-select" id="prioritySelect">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button type="submit" class="add-btn">Add Task</button>
            </form>
        </div>

        <div class="board" id="board">
            <div class="column" data-status="todo">
                <div class="column-header">
                    <h3 class="column-title">To Do</h3>
                    <span class="task-count" id="todoCount">0</span>
                </div>
                <div class="task-list" id="todoList"></div>
            </div>

            <div class="column" data-status="inprogress">
                <div class="column-header">
                    <h3 class="column-title">In Progress</h3>
                    <span class="task-count" id="inprogressCount">0</span>
                </div>
                <div class="task-list" id="inprogressList"></div>
            </div>

            <div class="column" data-status="done">
                <div class="column-header">
                    <h3 class="column-title">Done</h3>
                    <span class="task-count" id="doneCount">0</span>
                </div>
                <div class="task-list" id="doneList"></div>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">&times;</button>
            <div class="modal-header">
                <h2 class="modal-title">Edit Task</h2>
            </div>
            <form id="editTaskForm">
                <input type="hidden" id="editTaskId">
                <div style="margin-bottom: 15px;">
                    <input 
                        type="text" 
                        class="task-input" 
                        id="editTaskInput" 
                        placeholder="Task description..." 
                        required
                        style="width: 100%;"
                    >
                </div>
                <div style="margin-bottom: 20px;">
                    <select class="priority-select" id="editPrioritySelect" style="width: 100%;">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="task-btn" id="cancelEdit" style="padding: 10px 20px; background: #e2e8f0; color: #2d3748; border-radius: 6px;">Cancel</button>
                    <button type="submit" class="add-btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        class TaskManager {
            constructor() {
                this.tasks = this.loadTasks();
                this.draggedTask = null;
                this.init();
            }

            init() {
                this.renderTasks();
                this.bindEvents();
                this.updateTaskCounts();
            }

            bindEvents() {
                // Add task form
                document.getElementById('addTaskForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTask();
                });

                // Modal events
                document.getElementById('closeModal').addEventListener('click', () => {
                    this.closeModal();
                });

                document.getElementById('cancelEdit').addEventListener('click', () => {
                    this.closeModal();
                });

                document.getElementById('editTaskForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveEditedTask();
                });

                // Close modal when clicking outside
                document.getElementById('editModal').addEventListener('click', (e) => {
                    if (e.target.id === 'editModal') {
                        this.closeModal();
                    }
                });

                // Drag and drop events for task lists
                const taskLists = document.querySelectorAll('.task-list');
                taskLists.forEach(list => {
                    list.addEventListener('dragover', this.handleDragOver.bind(this));
                    list.addEventListener('drop', this.handleDrop.bind(this));
                    list.addEventListener('dragenter', this.handleDragEnter.bind(this));
                    list.addEventListener('dragleave', this.handleDragLeave.bind(this));
                });
            }

            addTask() {
                const taskInput = document.getElementById('taskInput');
                const prioritySelect = document.getElementById('prioritySelect');
                
                const taskText = taskInput.value.trim();
                if (!taskText) return;

                const task = {
                    id: Date.now().toString(),
                    text: taskText,
                    priority: prioritySelect.value,
                    status: 'todo',
                    createdAt: new Date().toLocaleDateString()
                };

                this.tasks.push(task);
                this.saveTasks();
                this.renderTasks();
                this.updateTaskCounts();

                // Reset form
                taskInput.value = '';
                prioritySelect.value = 'medium';
            }

            editTask(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (!task) return;

                document.getElementById('editTaskId').value = taskId;
                document.getElementById('editTaskInput').value = task.text;
                document.getElementById('editPrioritySelect').value = task.priority;
                
                document.getElementById('editModal').style.display = 'block';
            }

            saveEditedTask() {
                const taskId = document.getElementById('editTaskId').value;
                const newText = document.getElementById('editTaskInput').value.trim();
                const newPriority = document.getElementById('editPrioritySelect').value;

                if (!newText) return;

                const taskIndex = this.tasks.findIndex(t => t.id === taskId);
                if (taskIndex !== -1) {
                    this.tasks[taskIndex].text = newText;
                    this.tasks[taskIndex].priority = newPriority;
                    this.saveTasks();
                    this.renderTasks();
                    this.closeModal();
                }
            }

            closeModal() {
                document.getElementById('editModal').style.display = 'none';
            }

            deleteTask(taskId) {
                if (confirm('Are you sure you want to delete this task?')) {
                    this.tasks = this.tasks.filter(task => task.id !== taskId);
                    this.saveTasks();
                    this.renderTasks();
                    this.updateTaskCounts();
                }
            }

            renderTasks() {
                const todoList = document.getElementById('todoList');
                const inprogressList = document.getElementById('inprogressList');
                const doneList = document.getElementById('doneList');

                // Clear existing tasks
                todoList.innerHTML = '';
                inprogressList.innerHTML = '';
                doneList.innerHTML = '';

                // Group tasks by status
                const tasksByStatus = {
                    todo: this.tasks.filter(task => task.status === 'todo'),
                    inprogress: this.tasks.filter(task => task.status === 'inprogress'),
                    done: this.tasks.filter(task => task.status === 'done')
                };

                // Render tasks in each column
                Object.keys(tasksByStatus).forEach(status => {
                    const list = document.getElementById(`${status}List`);
                    const tasks = tasksByStatus[status];

                    if (tasks.length === 0) {
                        list.innerHTML = '<div class="empty-state">No tasks yet</div>';
                    } else {
                        tasks.forEach(task => {
                            const taskElement = this.createTaskElement(task);
                            list.appendChild(taskElement);
                        });
                    }
                });
            }

            createTaskElement(task) {
                const taskCard = document.createElement('div');
                taskCard.className = `task-card ${task.priority}-priority`;
                taskCard.draggable = true;
                taskCard.dataset.taskId = task.id;

                taskCard.innerHTML = `
                    <div class="task-header">
                        <div class="task-text">${task.text}</div>
                        <div class="task-actions">
                            <button class="task-btn edit-btn" onclick="taskManager.editTask('${task.id}')" title="Edit task">‚úèÔ∏è</button>
                            <button class="task-btn delete-btn" onclick="taskManager.deleteTask('${task.id}')" title="Delete task">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="task-priority priority-${task.priority}">${task.priority} priority</div>
                    <div class="task-date">Created: ${task.createdAt}</div>
                `;

                // Add drag event listeners
                taskCard.addEventListener('dragstart', this.handleDragStart.bind(this));
                taskCard.addEventListener('dragend', this.handleDragEnd.bind(this));

                return taskCard;
            }

            handleDragStart(e) {
                this.draggedTask = e.target;
                e.target.classList.add('dragging');
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/html', e.target.outerHTML);
            }

            handleDragEnd(e) {
                e.target.classList.remove('dragging');
                this.draggedTask = null;
            }

            handleDragOver(e) {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
            }

            handleDragEnter(e) {
                e.preventDefault();
                e.target.classList.add('drag-over');
            }

            handleDragLeave(e) {
                e.target.classList.remove('drag-over');
            }

            handleDrop(e) {
                e.preventDefault();
                e.target.classList.remove('drag-over');

                if (!this.draggedTask) return;

                const taskId = this.draggedTask.dataset.taskId;
                const newStatus = e.target.closest('.column').dataset.status;

                // Update task status
                const taskIndex = this.tasks.findIndex(task => task.id === taskId);
                if (taskIndex !== -1) {
                    this.tasks[taskIndex].status = newStatus;
                    this.saveTasks();
                    this.renderTasks();
                    this.updateTaskCounts();
                }
            }

            updateTaskCounts() {
                const counts = {
                    todo: this.tasks.filter(task => task.status === 'todo').length,
                    inprogress: this.tasks.filter(task => task.status === 'inprogress').length,
                    done: this.tasks.filter(task => task.status === 'done').length
                };

                document.getElementById('todoCount').textContent = counts.todo;
                document.getElementById('inprogressCount').textContent = counts.inprogress;
                document.getElementById('doneCount').textContent = counts.done;
            }

            saveTasks() {
                localStorage.setItem('taskManagerTasks', JSON.stringify(this.tasks));
            }

            loadTasks() {
                const saved = localStorage.getItem('taskManagerTasks');
                return saved ? JSON.parse(saved) : [];
            }
        }

        // Initialize the task manager
        const taskManager = new TaskManager();
    </script>
</body>
</html>
